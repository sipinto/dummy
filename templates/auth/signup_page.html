{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-container">
        
            <!-- Header -->
            <div class="Header-Container">
                <!-- Header 내용물 -->
                <div class="Header-Wrap">
                    <div class="Login-Page-Logo-Container">
                        <!-- 로고 -->
                        <div class="Logo-Container">
                            <a class="Logo-Anchor" href="{% url 'main_page' %}">
                                <div class="text-3d">
                                    Company
                                </div>
                            </a>
                        </div>  
                    </div>
                </div>
            </div>
            <!-- Content -->
            <div class="Regist-Content-Container"> 
                <div class="Login-title-Container">
                    <div class="Login-title-Wrap">
                        <div>회원가입</div>
                    </div>
                </div>
                <div class="Regist-Form-Container">
                    <div class="Login-Form-Wrap">
                        <form class="Regist-Form-Box" method="post" action="{% url 'signup_process' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="exampleInputName1" class="form-label">성</label>
                                  <input type="text" class="form-control" placeholder="First name" name="first_name">
                                </div>
                                <div class="col">
                                    <label for="exampleInputName1" class="form-label">이름</label>
                                  <input type="text" class="form-control" placeholder="Last name" name="last_name">
                                </div>
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputRePassword1" class="form-label">Re Password</label>
                                <input type="password" class="form-control" id="exampleInputRePassword" name="re_password">
                              </div>
                            <div class="Login-Form-bundle">
                                <div class="Register-Anchor-Button-Wrap">
                                    <a href="{% url 'login_page' %}" class="Cancle-Button">Cancle</a>
                                </div>
                                <div class="Login-Button-Wrap">
                                    <button type="submit" class="Login-Button">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div class="Footer-Container">
                <div class="Footer-Wrap">
                    <div class="terms-wrap">
                        <div class="terms-Anchor">
                            <a href="" class="Anchor-ani">회사소개</a>
                        </div>
                        <div class="terms-Anchor Anchor-Middle">
                            <a href="" class="Anchor-ani">이용약관</a>
                        </div>
                        <div class="terms-Anchor">
                            <a href="" class="Anchor-ani">개인정보 처리 방침</a>
                        </div>
                    </div>
                    <div class="Copyright-Wrap">
                        Copyright ⓒ 2024 Company. All rights reserved.
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        </script>
    {% endif %}
</body>

</html>
